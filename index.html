<body>
    <h1> My Bio Data</h1>
<fieldset>
    <legend>Personal Information</legend> 
    <form>
  <label for="firstname">Firstname:</label>
  <input type="text" id=firstname placeholder="First Name">
  <label for="lastname">Lastname:</label>
  <input type="text" id=lastname placeholder="Last Name">
  <br>
  <br>
  <label for="male">Male:</label>
  <input type="radio" id="male">

  <label for="female">Female:</label>
  <input type="radio" id="female">

  <label for="others">Others:</label>
  <input type="radio" id="others">
  <br>
  <br>
  <label for="date of birth">Date Of Birth:</label>
  <input type="date" id="date of birth" >
  <br>
  <br>
  <label for="Email">E-mail:</label>
  <input type="Email" id="Email" placeholder="Enter Your Email">
  <br>
  <br>
  <label for="phone">Phone</label>
  <input type="tel" id="phone" placeholder="+91" maxlength="10">
  <br>
  <br>
  <label for="height">Height</label>
  <input type="number" id="height" placeholder="Height in Feet">

</Fieldset>
<br>
<fieldset>
<legend>Education</legend>
<label for="schoolname">School Name :</label>
<input type="text" id="schoolname" placeholder="School Name">
<br>
<br>
<label for="class">Class :</label>
<input type="number" id="height" placeholder="Enter Class">
<br>
<br>

<select>
    <option value="Stream">Stream</option>
</select>
<br>
<br>

<input type="file" id="marksheet">


</fieldset>

    </form>
